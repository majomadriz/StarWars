  <section class="container header-primary">
    <h2 class="title"> Star Wars Characters</h2>
    
    <!-- Raised button with ripple -->
    <button id="btn-show-characters" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn-red">
      Show me!
    </button>
    
  </section>

<section class="container-fluid">
  <ul class="characters-list row">
      
    </ul>
  </section>

  <li id="card-base" class="hidden col-sm-6 col-md-4 col-lg-3">
    <div class="sw-card">
      <section class="info-wrapper">
         <div class="col">
          <div class="img-wrapper">
            <img src="" alt="Luke Skywalker">
          </div>
        </div>
        <div class="card-info col">
          <h3 class="name">Luke Skywalker</h3>
        </div>
      </section>
      <section class="row button-section">
        <button class="show-more mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect btn-red">Show more
        </button>
      </section>
    </div>
  </li>
  <div class="modal fade" id="showMoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="showMoreTitle">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="sw-card">
            <section class="info-wrapper">
               <div class="col">
                <div class="img-wrapper">
                  <img src="" alt="Luke Skywalker">
                </div>
              </div>
              <div class="card-info col">
                <h3 class="name"></h3>
                <h2 class="vehicles-title hidden">Vehicles:</h2>
                <div class="vehicles"></div>
                <h2 class="film-title hidden">Films:</h2>
                <div class="films"></div>
                <h2 class="homeworld-title hidden">Homeworld:</h2>
                <div class="homeworld"></div>
              </div>
            </section>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
